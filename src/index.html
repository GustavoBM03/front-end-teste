    <script>
        var VivaDecora = VivaDecora || {};
        (function (scope) {
            'use strict';
            scope.initializers = scope.initializers || [];
            var  base = location.pathname.replace('index.html', '');
            scope.config = {
                asset: 'application',
                get_assets: true,
                no_data: true,
                urls: {
                    base: base,
                    script: location.pathname.replace(base, ''),
                    site: location.protocol + '//' + location.hostname + ':' + location.port + base
                }
            };
        }(VivaDecora));
    </script>
